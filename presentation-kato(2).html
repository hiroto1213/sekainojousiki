<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>世界の常識に関する発表</title>

        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="bad">
            <video playsinline src="movie/bad.mp4" controls></video>
        </div>
        <div class="h1">
            <h1>魚がなくなった生活？</h1>
        </div>
        <div class="content">
            <div class="flow">
                <img class="verline" src="jpg/verline.png">
                <h2>フロー</h2>
            </div>
            <div class="background">
                <div class="agenda">
                    <img src="jpg/agenda.jpg">
                </div>
                <div class="mijika">
                    <div class="h2">
                        <h2>１．身近な話題</h2>
                    </div>
                    <div class="mijika-figure">
                        <img class="mijika-1" src="jpg/kakaku.jpg">
                    </div>
                    <p>魚介類の価格の上昇</p>
                    <div class="verarrow">
                        <img src="jpg/verarrow.png">
                    </div>
                    <p>要因の１つは、、、</p>
                    <div class="mijika-figure">
                        <img class="mijika-2" src="jpg/juyou.jpg">
                    </div>
                    <div class="verarrow">
                        <img src="jpg/verarrow.png">
                    </div>
                    <p>さらにその要因の１つは、、、</p>
                    <div class="jinkou">
                        <p>世界的な人口の増加</p>
                        <ul>
                            <li>1900年頃―16億人</li>
                            <li>1950年頃―25億人</li>
                            <li>2020年頃―78億人</li>
                            <li>2055年頃―100億人</li>
                        </ul>
                    </div>
                </div>
                <div class="kajou">
                    <div class="h2">
                        <h2>２．海の課題の１つ、過剰漁業</h2>
                    </div>
                    <div class="kajou-figure">
                        <img class="kajou-1" src="jpg/sigenjoukyou.jpg">
                    </div>
                    <p>適正状態で利用される資源は減少</p>
                </div>
                <div class="SDGs">
                    <div class="h2">
                        <h2>３．海の生態系（SDGs-14）</h2>
                    </div>
                    <div class="to-SDGs">
                        <img src="">
                    </div>
                    <div class="sdgs-explanation">
                        <img src="jpg/SDGs-14.png">
                        <p>海洋と海洋資源を持続可能な開発に向けて保全し、<br>
                        持続可能な形で利用する</p>
                    </div>
                </div>
                <div class="tikyu">
                    <div class="h2">
                        <h2>４．さらなる課題</h2>
                    </div>
                    <p>海以外にも多くの課題が存在</p>
                    <div class="poster">
                        <img src="jpg/sdg_poster.jpg">
                    </div>
                </div>
                <div class="jibungoto">
                    <p>これらの問題、自分事として捉えていますか？</p>
                </div>
                <div class="eikyou h2">
                    <h2>自分たちに及ぶ影響</h2>
                </div>

            </div>
        </div>


    </body>

</html>
